<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="utf-8">
        <title>Marijana Šumski – Digitalni multimedij</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    <div class="fotogalerija">
        <h2 class="podnaslov1">Moje fotografije</h2>
        <div class="slike">
            <img src="img/1.jpg" alt="prva slika"/>
            <img src="img/2.jpg" alt="druga slika"/>
            <img src="img/3.jpg" alt="treća slika"/>
            <img src="img/4.jpg" alt="četvrta slika"/>
            <img src="img/5.jpg" alt="peta slika"/>
            <img src="img/6.jpg" alt="šesta slika"/>
        </div>
    </div>

    <div class="video">
        <h2 class="podnaslov1">Moji videozapisi</h2>
        <div class="videozapisi">
            <video controls muted>
                <source src="video/1.mp4" type="video/mp4"/>
                Vaš preglednik ne podržava video.
            </video>
            
            <video controls muted>
                <source src="video/2.mp4" type="video/mp4"/>
                Vaš preglednik ne podržava video.
            </video>
            
            <video controls muted>
                <source src="video/3.mp4" type="video/mp4"/>
                Vaš preglednik ne podržava video.
            </video>
        </div>
    </div>

    <div class="yt_video">
        <h2 class="podnaslov1">YouTube video</h2>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/BzYMFd-lQL4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <div class="audio">
        <h2 class="podnaslov1">Moj audio</h2>
        <audio controls>
            <source src="audio/mojzvuk.mp3" type="audio/mp3"/>
            <source src="audio/mojvideo.ogg" type="audio/ogg"/>
            Vaš browser ne podržava ovaj format audio datoteke
        </audio>
    </div>

</body>
</html>
